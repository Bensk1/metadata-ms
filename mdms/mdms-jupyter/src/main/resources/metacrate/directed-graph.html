<style>

    .$pathStyle {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }

    .$circleStyle {
        stroke: #333;
        stroke-width: 1.5px;
    }

    .$textStyle {
        font: 10px sans-serif;
        pointer-events: none;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }

</style>

<div>
    <button type="button" id="freeze-button-$id">Freeze</button>
    &nbsp;
    <span>Link distance: <input type="range" min="1" max="1000" value="$linkDistance" class="slider" id="distance-slider-$id" style="width:200px;display:inline"></span>
    &nbsp;
    <span>Charge: <input type="range" min="1" max="1000" value="$charge" class="slider" id="charge-slider-$id" style="width:200px;display:inline"></span>
</div>
<svg id="metacrate-svg-$id" style="width:100%; height:$height"></svg>
